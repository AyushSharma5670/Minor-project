<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo1.png" type="image/png">
    <title>Login - Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Google API first -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
    <video id="background-video" autoplay muted loop playsinline>
        <source src="./images/backgroundclip.mp4" type="video/mp4">
    </video>
    <header>
        <img src="./images/logo-transparent-png.png" alt="Logo" style="height: 130% ; width:30%"></header>
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        <form id="authForm">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" id="username" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="checkboxdiv">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <div class="checkboxdiv" id="rememberMeContainer">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember my account</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p class="toggle-form" id="toggleForm">Don't have an account? Sign up</p>

        <!-- Google Login Button -->
        <div class="divider">
            <span>or</span>
        </div>
        <div id="googleSignIn" class="google-signin"></div>
       
    </div>

    <!-- Load our script last -->
    <script src="script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
      </script>
      <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
